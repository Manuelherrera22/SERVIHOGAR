<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .instructions {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Generador de Iconos PWA - ServiHome</h1>
    <div class="instructions">
        <p><strong>Instrucciones:</strong></p>
        <ol>
            <li>Haz clic derecho en cada canvas</li>
            <li>Selecciona "Guardar imagen como..."</li>
            <li>Guarda como "icon-192.png" y "icon-512.png" en la carpeta public/</li>
        </ol>
    </div>
    
    <h2>Icono 192x192</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    
    <h2>Icono 512x512</h2>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Dibujar casa (icono)
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.05;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const houseSize = size * 0.4;
            
            // Techo
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - houseSize * 0.6);
            ctx.lineTo(centerX - houseSize * 0.5, centerY - houseSize * 0.2);
            ctx.lineTo(centerX + houseSize * 0.5, centerY - houseSize * 0.2);
            ctx.closePath();
            ctx.fill();
            
            // Casa
            ctx.fillRect(centerX - houseSize * 0.4, centerY - houseSize * 0.2, houseSize * 0.8, houseSize * 0.6);
            
            // Puerta
            ctx.fillStyle = '#667eea';
            ctx.fillRect(centerX - houseSize * 0.1, centerY + houseSize * 0.1, houseSize * 0.2, houseSize * 0.3);
        }
        
        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);
    </script>
</body>
</html>
