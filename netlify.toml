[build]
  base = "web"
  command = "cd web && npm run build"
  publish = "web/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # Backend simple - Acepta cualquier email/contraseña
  # Si quieres usar tu propio backend, configura VITE_API_URL en Netlify dashboard
  # VITE_DEMO_MODE = "false"

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos JavaScript
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos CSS
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para otros assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirecciones para SPA - IMPORTANTE: Los assets NO deben redirigirse
# Netlify procesa las redirecciones en orden, así que primero excluimos assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# Redirección SPA - Solo para rutas que no sean archivos estáticos
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
